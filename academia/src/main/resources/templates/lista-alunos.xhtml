<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Alunos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText value="#{alunoBean.filtroNome}" placeholder="Nome" />
            <p:commandButton value="Filtrar" action="#{alunoBean.carregarAlunos}" />

            <p:dataTable var="aluno" value="#{alunoBean.alunos}">
                <p:column headerText="Nome">
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                <!-- Outros campos -->
            </p:dataTable>

            <p:commandButton value="Novo" action="cadastro-aluno.xhtml?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
